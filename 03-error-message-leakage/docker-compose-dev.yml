
services:
  app:
    build: .
    container_name: error-leakage-app-dev
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - FLASK_ENV=development
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: error-leakage-nginx-dev
    restart: unless-stopped
    ports:
      - "8003:80"
    volumes:
      - ./conf/nginx-dev/nginx-dev.conf:/etc/nginx/nginx.conf
    networks:
      - app-network
    depends_on:
      - app

networks:
  app-network:
    driver: bridge